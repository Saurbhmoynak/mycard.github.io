<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
		<title>Profile Card</title>
	</head>
	<body>
        <div class="vcard">
            <div class="header">
                <div class="wave_bg">
                    <div class="wave-01"></div>
                    <div class="wave-02"></div>
                    <div class="wave-03"></div>
                </div>
                
                <div class="profile_pic_content">
                    <img class="profile_pic" src="saurbh/Saurbh.jpg">
                </div>
            </div>
            <div class="card_content">
                <div class="name">
                    <h4>Saurbh Moynak</h4>
                </div>
                <div class="info">
                    <h5 class="typed_text">
                      <i>Intern At Spark Foundation</i>
                    </h5>
                </div>
                <div class="social">
                    <a href="https://github.com/Saurbhmoynak" target="_blank"><i class="fa fa-github"></i></a>
                    <a href="https://linktr.ee/Saurbhmoynak"><i class="fa fa-twitter" target="_blank"></i></a>
                    <a href="https://www.instagram.com/saurbhmoynak/"><i class="fa fa-instagram" target="_blank"></i></a>
                    <a href="https://www.linkedin.com/in/saurbh-moynak-7539b8205/"><i class="fa fa-linkedin" target="_blank"></i></a>
                </div>
                <a class="button" href="https://www.linkedin.com/in/saurbh-moynak-7539b8205/" target="_blank">
                    Contact
                </a>
            </div>
        </div>
	</body>
</html>
